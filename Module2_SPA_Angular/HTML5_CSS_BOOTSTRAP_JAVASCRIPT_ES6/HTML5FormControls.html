<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>HTML5 Form elements</h1><hr/>

    <form>
        <label> Enter your age</label>
        <input type="number" />
        <label> Enter your dob:</label>
        <input type="date" />
        <label>Enter email id:</label>
        <input type="email" />
        <label>Enter website address:</label>
        <input type="url" />
        <div>
            <label>Select the range:</label>
            <input type="range" max="100" min="0" value="5" />
        </div>
        <div>
            <label>Select the color:</label>
            <input type="color" />
        </div>
        <input type="submit"/>

    </form>
</body>
</html>
