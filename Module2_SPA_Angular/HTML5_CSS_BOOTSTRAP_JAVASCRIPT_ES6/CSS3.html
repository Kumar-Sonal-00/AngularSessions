<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input[type='button']{
            color:red;
        }
        div#d2 {
            background-color:yellow;
        }
        div.x1{
            color:red;
        }


        p>div{
            font-size:30px;
        }
    </style>
</head>
<body>
    <h1>Working with CSS Selectors</h1><hr />
    <div>
        <input type="text" />
        <input type="button" value="Send" />
    </div>

    <div class="x1"> Line 1 </div>
    <div id="d2"> Line 2 </div>
    <div> Line 3 </div>

    <p>
        <div>Line 1</div>
        <div>Line 2</div>
    </p>
</body>
</html>
