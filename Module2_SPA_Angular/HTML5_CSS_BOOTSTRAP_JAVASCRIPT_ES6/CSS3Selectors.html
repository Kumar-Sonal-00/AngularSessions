<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div#d1>p{color:red;}

        ul#x>li {
            color:red;
        }

        a:hover{background-color:aqua;}
        a:active {
            background-color:yellow;
        }
        a:visited {
            color:brown;
        }
    </style>
</head>
<body>
    <h1>CSS3 selectors demo 2</h1>
    <p>Line 0</p>


    <a href="#">Link 1 </a><br />
    <a href="#">Link 2 </a><br />
    <a href="#">Link 3 </a><br />
    <a href="#x1">Link 4 </a><br />


    <div id="d1">
        <p>Para 1</p>
        <p>Para 2</p>
        <p>Para 3</p>
        <div>
            <p>para 4</p>
            <p>para 5</p>
        </div>
    </div>

    <ul id="x">
        <li>AAA</li>
        <li>BBB</li>
        <li>CCC</li>
        <ul>
            <li>DDD</li>
            <li>EEE</li>
        </ul>
    </ul>
</body>
</html>
