<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="bootstrap.js"></script>

</head>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/p1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/p2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/p3.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div id="creg" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img width="300" height="300" class="d-block w-100" src="images/p1.png" />
            </div>
            <div class="carousel-item">
                <img width="300" height="300" class="d-block w-100" src="images/p2.png" />
            </div>
            <div class="carousel-item">
                <img width="300" height="300"  class="d-block w-100" src="images/p3.png" />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#creg" data-bs-slide="prev">
            <span class="carousel-control-prev-icon">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#creg" data-bs-slide="next">
            <span class="carousel-control-next-icon">Next</span>
        </button>
    </div>
</body>
</html>
