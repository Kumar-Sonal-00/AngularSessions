<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="bootstrap.js"></script>

</head>
<body>
    <div class="container">
        <h1>Working with Bootstrap Cards</h1><hr/>
        <div class="card">
            <img src="images/p2.png" width="300" height="250"/>
            <div class="card-body">
                <h5 class="card-title">My Picture</h5>
                <p class="card-text">
                    Some quick example text<br/> to build on 
                    the card title and <br/>make up the bulk of 
                    the card's content.
                </p>
                <button class="btn btn-primary">Go somewhere</button>
            </div>
        </div>
    </div>
</body>
</html>
